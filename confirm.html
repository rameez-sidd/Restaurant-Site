<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/tabicon.png" width="31px">
    <link rel="stylesheet" href="css/confirm.css">
    <link rel="stylesheet" href="css/confirm-responsive.css">
    <script src="https://kit.fontawesome.com/5678c3e1ef.js" crossorigin="anonymous"></script>
    <title>Grill & Chill - Your Table is Booked</title>
</head>
<body>
    <section id="confirm-section">
        <div id="confirm-container">
            <div class="confirm-items" id="confirm-heading">Confirm</div>
            <div class="confirm-items" id="confirm-content">
                <div class="confirm-content-items" id="check-icon-container">
                    <i class="fa-solid fa-circle-check" id="check-icon"></i>
                </div>
                <div class="confirm-content-items" id="name-code-container">
                    <div>Your Table is reserved under <b id="fname">First</b> <b id="lname">Last</b></div>
                    <div>Booking Code : <b>#</b><b id="book-code">00000</b></div>
                </div>
                <div class="confirm-content-items" id="info-container">
                    <div class="info-items">
                        <div class="info-icon"><i class="fa-solid fa-user info-icons-size"></i></div>
                        <div class="info-name" id="people">00 People</div>
                    </div>
                    <div class="info-items">
                        <div class="info-icon"><i class="fa-solid fa-calendar-days info-icons-size"></i></div>
                        <div class="info-name" id="date">0000-00-00</div>
                    </div>
                    <div class="info-items">
                        <div class="info-icon"><i class="fa-solid fa-clock info-icons-size"></i></div>
                        <div class="info-name" id="time">00:00</div>
                    </div>
                </div>
                <div class="confirm-content-items" id="thank-you-message-container">Thanks for making a reservation at Grill & Chill, however we can not honor outside requests. We hope you have a great time.</div>
                <a href="index.html" class="confirm-content-items" id="ok-btn">OK</a>
            </div>
        </div>
    </section>



    <script src="js/showFormInputs.js"></script>
</body>
</html>
